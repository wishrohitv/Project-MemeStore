<template id="feedPostCardMacro">
    <!-- Post-card preview -->
    <div class="card bg-base-100 max-w-94 shadow-sm" data-post>
        <!-- User avatar and name-->
        <div
            class="flex flex-row justify-between items-center gap-2 w-full px-4 mt-2"
        >
            <div>
                <a
                    class="userProfileLink flex flex-row items-center gap-2 text-bold hover:text-purple-700"
                    data-link
                >
                    <img
                        class="postUserPic h-[40px] w-[40px] hover:text-purple-300 hover:scale-110 rounded-full"
                    />
                    <h2 class="postUserName"></h2>
                </a>
            </div>

            <div class="flex flex-row justify-center items-end gap-2">
                <!--Upload date/time-->
                <div class="createdAt text-base-400">2 hour ago</div>
                <!-- More option button -->
                <div id="moreBtnContainer" class="dropdown dropdown-end">
                    <div
                        tabindex="0"
                        role="button"
                        class="flex flex-col items-center justify-center"
                    >
                        <svg
                            class="hover:scale-120 hover:cursor-pointer"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-ellipsis-vertical-icon lucide-ellipsis-vertical"
                        >
                            <circle cx="12" cy="12" r="1" />
                            <circle cx="12" cy="5" r="1" />
                            <circle cx="12" cy="19" r="1" />
                        </svg>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
                    >
                        <li>
                            <a data-link>
                                Not interested
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a data-link>Report Post</a></li>
                        <li><a data-link>Block User</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Text -->
        <h2 class="cardTitle m-2 px-10">Card Title</h2>
        <figure class="media px-10 pt-2 hidden overflow-hidden relative">
            <img
                alt="Media"
                class="postContentImgPreview rounded-xl w-90 max-w-full max-h-full w-auto h-auto object-contain"
            />
            <video
                class="postContentVidPreview hidden rounded-xl w-90 max-w-full max-h-full w-auto h-auto object-contain"
                controls
            ></video>
        </figure>
        <!-- Parent Post -->
        <div class="parentPostContainer m-4 hidden">
            <div class="spinner"></div>
        </div>

        <!--Button -->
        <div class="card-body w-full items-center text-center p-2">
            <p class="cardInfo text-purple-100">A card component</p>
            <div class="card-actions w-full grid grid-cols-5 gap-2 mb-2 px-4">
                <!--  Like post -->
                <div class="likeBtn flex flex-col items-center justify-center">
                    <div class="svgs hover:cursor-pointer">
                        <!-- If not liked and defualt-->
                        <svg
                            data-unliked
                            class="hover:fill-purple-500 hover:scale-120"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-heart-icon lucide-heart"
                        >
                            <path
                                d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
                            />
                        </svg>
                        <svg
                            data-liked
                            class="fill-purple-500 hover:fill-white hidden hover:scale-120"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="#813d9c"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-heart-icon lucide-heart"
                        >
                            <path
                                d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5"
                            />
                        </svg>
                    </div>
                    <!--Count-->
                    <div class="count">Like</div>
                </div>

                <!--Repost or requote-->
                <div
                    class="repostBtn flex flex-col items-center justify-center"
                >
                    <div id="moreBtnContainer" class="dropdown dropdown-end">
                        <div
                            tabindex="0"
                            role="button"
                            class="flex flex-col items-center justify-center"
                        >
                            <div class="svgs hover:cursor-pointer">
                                <!--Defualt unreposted-->
                                <svg
                                    data-unreposted
                                    class="hover:scale-120"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="26"
                                    height="26"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="1.75"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-repeat2-icon lucide-repeat-2"
                                >
                                    <path d="m2 9 3-3 3 3" />
                                    <path d="M13 18H7a2 2 0 0 1-2-2V6" />
                                    <path d="m22 15-3 3-3-3" />
                                    <path d="M11 6h6a2 2 0 0 1 2 2v10" />
                                </svg>
                                <svg
                                    data-reposted
                                    class="hover:scale-120 hidden"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="26"
                                    height="26"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="#9141ac"
                                    stroke-width="1.75"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-repeat2-icon lucide-repeat-2"
                                >
                                    <path d="m2 9 3-3 3 3" />
                                    <path d="M13 18H7a2 2 0 0 1-2-2V6" />
                                    <path d="m22 15-3 3-3-3" />
                                    <path d="M11 6h6a2 2 0 0 1 2 2v10" />
                                </svg>
                            </div>
                            Repost
                        </div>
                        <ul
                            tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-24 p-2 shadow"
                        >
                            <!--Repost is same as retweet-->
                            <li><h>Repost</h></li>
                            <!--Reqoute is same as reqoute-->
                            <li><a class="qoute" data-link>Reqoute</a></li>
                        </ul>
                    </div>
                </div>

                <!--  Save post -->
                <div
                    class="bookmarkBtn flex flex-col items-center justify-center"
                >
                    <!--  Bookmark -->
                    <div class="svgs hover:cursor-pointer">
                        <!--Default is unbookmarked -->
                        <svg
                            data-unbookmarked
                            class="hover:fill-purple-500 hover:scale-120"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-bookmark-icon lucide-bookmark"
                        >
                            <path
                                d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"
                            />
                        </svg>
                        <!-- Bookmark checked -->
                        <svg
                            data-bookmarked
                            class="fill-purple-500 hover:fill-white hidden hover:scale-120"
                            xmlns="http://www.w3.org/2000/svg"
                            width="28"
                            height="28"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="#813d9c"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-bookmark-check-icon lucide-bookmark-check"
                        >
                            <path
                                d="M17 3a2 2 0 0 1 2 2v15a1 1 0 0 1-1.496.868l-4.512-2.578a2 2 0 0 0-1.984 0l-4.512 2.578A1 1 0 0 1 5 20V5a2 2 0 0 1 2-2z"
                            />
                            <path d="m9 10 2 2 4-4" />
                        </svg>
                    </div>
                    <!--Count-->
                    <div class="count">Save</div>
                </div>

                <!-- Share button -->
                <div class="shareBtn flex flex-col items-center justify-center">
                    <div class="svgs hover:cursor-pointer">
                        <!-- Default svg -->
                        <svg
                            data-uncopied
                            class="hover:fill-purple-500 hover:scale-120"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-share2-icon lucide-share-2"
                        >
                            <circle cx="18" cy="5" r="3" />
                            <circle cx="6" cy="12" r="3" />
                            <circle cx="18" cy="19" r="3" />
                            <line x1="8.59" x2="15.42" y1="13.51" y2="17.49" />
                            <line x1="15.41" x2="8.59" y1="6.51" y2="10.49" />
                        </svg>
                        <svg
                            data-copied
                            class="hover:fill-purple-500 hover:scale-120 hidden"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="#813d9c"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-notepad-text-icon lucide-notepad-text"
                        >
                            <path d="M8 2v4" />
                            <path d="M12 2v4" />
                            <path d="M16 2v4" />
                            <rect width="16" height="18" x="4" y="4" rx="2" />
                            <path d="M8 10h6" />
                            <path d="M8 14h8" />
                            <path d="M8 18h5" />
                        </svg>
                    </div>
                    <div class="shareText">Share</div>
                </div>

                <!-- Download button -->
                <div
                    class="downloadBtn flex flex-col items-center justify-center"
                >
                    <div>
                        <svg
                            class="hover:cursor-pointer hover:scale-120"
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-download-icon lucide-download"
                        >
                            <path
                                d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"
                            />
                            <polyline points="7 10 12 15 17 10" />
                            <line x1="12" x2="12" y1="15" y2="3" />
                        </svg>
                    </div>
                    <div>Download</div>
                </div>
            </div>
        </div>
        <!--Replie and repost count -->
        <div class="ml-10 flex flex-row gap-4">
            <div
                class="replieCount text-base-500 bg-base-300 rounded hover:bg-base-400 hover:cursor-pointer flex flex-row items-center justify-center gap-2 p-1"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-message-circle-x-icon lucide-message-circle-x"
                >
                    <path
                        d="M2.992 16.342a2 2 0 0 1 .094 1.167l-1.065 3.29a1 1 0 0 0 1.236 1.168l3.413-.998a2 2 0 0 1 1.099.092 10 10 0 1 0-4.777-4.719"
                    />
                    <path d="m15 9-6 6" />
                    <path d="m9 9 6 6" />
                </svg>
                No replies yet
            </div>
            <div
                class="addReplie hidden text-base-500 bg-base-300 rounded hover:bg-base-400 hover:cursor-pointer flex flex-row items-center justify-center gap-2 p-1"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-message-circle-icon lucide-message-circle"
                >
                    <path
                        d="M2.992 16.342a2 2 0 0 1 .094 1.167l-1.065 3.29a1 1 0 0 0 1.236 1.168l3.413-.998a2 2 0 0 1 1.099.092 10 10 0 1 0-4.777-4.719"
                    />
                </svg>
                Leave Replie
            </div>
        </div>
    </div>
</template>
