<form id="replieForm">
    <label for="chat" class="sr-only">Your message</label>
    <div
        class="flex items-center px-3 py-2 rounded-base bg-neutral-secondary-soft"
    >
        <button
            id="filePickerBtn"
            type="button"
            class="p-2 text-body rounded-sm cursor-pointer hover:text-heading hover:bg-neutral-tertiary-medium"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#73008a"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-image-plus-icon lucide-image-plus"
            >
                <path d="M16 5h6" />
                <path d="M19 2v6" />
                <path
                    d="M21 11.5V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7.5"
                />
                <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
                <circle cx="9" cy="9" r="2" />
            </svg>
            <span class="sr-only">Upload image</span>
            <input
                type="file"
                name="files"
                id="selectedFile"
                accept="video/*,image/*"
                class="hidden"
            />
        </button>
        <textarea
            id="postTitle"
            name="postTitle"
            rows="1"
            class="mx-4 bg-neutral-primary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 placeholder:text-body"
            placeholder="Your message..."
        ></textarea>
        <button
            type="submit"
            class="inline-flex justify-center p-2 text-fg-brand rounded-full cursor-pointer hover:bg-brand-softer"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#5a008a"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-send-horizontal-icon lucide-send-horizontal"
            >
                <path
                    d="M3.714 3.048a.498.498 0 0 0-.683.627l2.843 7.627a2 2 0 0 1 0 1.396l-2.842 7.627a.498.498 0 0 0 .682.627l18-8.5a.5.5 0 0 0 0-.904z"
                />
                <path d="M6 12h16" />
            </svg>
            <span class="sr-only">Send message</span>
        </button>
    </div>
    <!--Image preview-->
    <div id="previewContainer" class="hidden"></div>
</form>
