<template id="postCardMacroParent">
    <!-- Post-card preview -->
    <div class="card bg-base-100 max-w-94 border-1 border-purple-300" data-post>
        <!-- User avatar and name-->
        <div
            class="flex flex-row justify-between items-center gap-2 w-full px-2 mt-2"
        >
            <div>
                <a
                    class="userProfileLink flex flex-row items-center justify-start gap-2 text-bold hover:text-purple-700"
                    data-link
                >
                    <img
                        class="postUserPic h-[40px] w-[40px] hover:text-purple-300 hover:scale-110 rounded-full"
                    />
                    <h2 class="postUserName"></h2>
                </a>
            </div>
            <!--Upload date/time-->
            <div class="createdAt text-base-400">2 hour ago</div>
        </div>
        <!-- Text -->
        <h2 class="cardTitle m-2 px-10">Card Title</h2>
        <figure class="media pt-2 hidden">
            <img alt="Media" class="postContentImgPreview rounded-xl w-90" />
            <video class="postContentVidPreview hidden rounded-xl w-90"></video>
        </figure>
    </div>
</template>
