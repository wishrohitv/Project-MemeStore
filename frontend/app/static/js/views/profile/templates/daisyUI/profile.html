<div class="flex flex-col justify-center items-center m-2">
    <span id="spinnerProfile" class="loading loading-spinner loading-xl"></span>
    <div
        id="userProfileContainer"
        class="flex flex-col gap-2 p-8 sm:flex-row sm:items-center sm:gap-6 sm:py-4 ... hidden"
    >
        <img
            id="profileImg"
            class="mx-auto block h-24 w-24 sm:h-30 sm:w-30 rounded-full sm:mx-0 sm:shrink-0"
            alt=""
        />
        <input type="hidden" id="uid" value="" />
        <div class="space-y-2 text-center sm:text-left">
            <div class="space-y-0.5">
                <p id="userName" class="font-medium text-black"></p>
                <p id="follower" class="font-medium text-gray-500">
                    <a
                        class="hover:text-purple-600"
                        href="#"
                        id="followerCount"
                    >
                        follower</a
                    >
                    <a
                        class="hover:text-purple-600"
                        href="#"
                        id="followingCount"
                    >
                        following</a
                    >
                </p>
                <p id="uName" class="text-lg font-semibold text-black"></p>
                <p id="bio" class="font-medium text-gray-500"></p>
            </div>
            <div class="flex flex-row justify-center item-center gap-4">
                <button
                    id="followerBtn"
                    class="border-purple-200 text-white p-1 rounded bg-purple-500 hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 btn ..."
                >
                    Follow
                </button>
                <!--  Dropdown button -->
                <!-- <button type="submit" class="btn">More</button>-->
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn">More</div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
                    >
                        <li>
                            <a
                                id="goToEditBtn"
                                class="justify-between hidden"
                                data-link
                            >
                                Edit
                                <span class="badge">New</span>
                            </a>
                        </li>

                        <li>
                            <a
                                class=""
                                id="blockBtn"
                                onclick="showBlockModel.showModal()"
                                >Block user</a
                            >
                        </li>
                        <li>
                            <a
                                id="reportUserBtn"
                                onclick="showReportModel.showModal()"
                                >Report user</a
                            >
                        </li>
                    </ul>
                </div>
                <!-- Block user Model -->
                <dialog id="showBlockModel" class="modal">
                    <div class="modal-box">
                        <form method="dialog">
                            <button
                                class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
                            >
                                ✕
                            </button>
                        </form>
                        <h3 class="text-lg font-bold">Hello!</h3>
                        <p class="py-4">
                            Press ESC key or click on ✕ button to close
                        </p>
                    </div>
                </dialog>
                <!-- Report user Model -->
                <dialog id="showReportModel" class="modal">
                    <div class="modal-box">
                        <form method="dialog">
                            <button
                                class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
                            >
                                ✕
                            </button>
                        </form>
                        <h3 class="text-lg font-semibold mb-4 w-full">
                            Select a reason for reporting:
                        </h3>
                        <div
                            class="flex flex-col items-start h-64 overflow-y-auto p-4 border rounded-lg shadow-inner"
                        >
                            <label
                                class="block mb-3 cursor-pointer hover:bg-gray-50 p-2 rounded-md w-full"
                            >
                                <input
                                    type="radio"
                                    name="report-reason"
                                    class="radio radio-neutral align-top"
                                    checked="checked"
                                />
                                <span class="font-bold ml-2"
                                    >Abusive Content / Harassment</span
                                >
                                <p class="text-sm text-gray-500 ml-6 mt-1">
                                    Bullying, direct threats, doxing, or sharing
                                    private content without consent.
                                </p>
                            </label>

                            <label
                                class="block mb-3 cursor-pointer hover:bg-gray-50 p-2 rounded-md w-full"
                            >
                                <input
                                    type="radio"
                                    name="report-reason"
                                    class="radio radio-neutral align-top"
                                />
                                <span class="font-bold ml-2"
                                    >Hate Speech or Discrimination</span
                                >
                                <p class="text-sm text-gray-500 ml-6 mt-1">
                                    Attacks or discrimination against protected
                                    groups (race, religion, gender, ethnicity,
                                    etc.).
                                </p>
                            </label>

                            <label
                                class="block mb-3 cursor-pointer hover:bg-gray-50 p-2 rounded-md w-full"
                            >
                                <input
                                    type="radio"
                                    name="report-reason"
                                    class="radio radio-neutral align-top"
                                />
                                <span class="font-bold ml-2"
                                    >Spam, Scams, or Fraud</span
                                >
                                <p class="text-sm text-gray-500 ml-6 mt-1">
                                    Posting unsolicited promotions, phishing
                                    links, malware, or obvious scams.
                                </p>
                            </label>

                            <label
                                class="block mb-3 cursor-pointer hover:bg-gray-50 p-2 rounded-md w-full"
                            >
                                <input
                                    type="radio"
                                    name="report-reason"
                                    class="radio radio-neutral align-top"
                                />
                                <span class="font-bold ml-2"
                                    >Impersonation / Fake Account</span
                                >
                                <p class="text-sm text-gray-500 ml-6 mt-1">
                                    This user is pretending to be me, another
                                    person, or a well-known organization.
                                </p>
                            </label>

                            <label
                                class="block mb-3 cursor-pointer hover:bg-gray-50 p-2 rounded-md w-full"
                            >
                                <input
                                    type="radio"
                                    name="report-reason"
                                    class="radio radio-neutral align-top"
                                />
                                <span class="font-bold ml-2"
                                    >Promotion of Illegal Goods/Services</span
                                >
                                <p class="text-sm text-gray-500 ml-6 mt-1">
                                    Content advertising the sale of illegal
                                    drugs, weapons, or other prohibited items.
                                </p>
                            </label>

                            <label
                                class="block mb-3 cursor-pointer hover:bg-gray-50 p-2 rounded-md w-full"
                            >
                                <input
                                    type="radio"
                                    name="report-reason"
                                    class="radio radio-neutral align-top"
                                />
                                <span class="font-bold ml-2"
                                    >Self-Harm or Suicidal Content</span
                                >
                                <p class="text-sm text-red-600 ml-6 mt-1">
                                    **URGENT:** User is threatening self-injury
                                    or suicide. (Often prioritized by platforms)
                                </p>
                            </label>

                            <label
                                class="block mb-3 cursor-pointer hover:bg-gray-50 p-2 rounded-md w-full"
                            >
                                <input
                                    type="radio"
                                    name="report-reason"
                                    class="radio radio-neutral align-top"
                                />
                                <span class="font-bold ml-2"
                                    >Copyright / Intellectual Property</span
                                >
                                <p class="text-sm text-gray-500 ml-6 mt-1">
                                    Unauthorized use of copyrighted material or
                                    trademark infringement.
                                </p>
                            </label>

                            <label
                                class="block mb-3 cursor-pointer hover:bg-gray-50 p-2 rounded-md w-full"
                            >
                                <input
                                    type="radio"
                                    name="report-reason"
                                    class="radio radio-neutral align-top"
                                />
                                <span class="font-bold ml-2"
                                    >Inappropriate Nudity or Sexual
                                    Content</span
                                >
                                <p class="text-sm text-gray-500 ml-6 mt-1">
                                    Pornography, sexually explicit content, or
                                    sexual exploitation.
                                </p>
                            </label>

                            <label
                                class="block mb-3 cursor-pointer hover:bg-gray-50 p-2 rounded-md w-full"
                            >
                                <input
                                    type="radio"
                                    name="report-reason"
                                    class="radio radio-neutral align-top"
                                />
                                <span class="font-bold ml-2"
                                    >Other Policy Violation</span
                                >
                                <p class="text-sm text-gray-500 ml-6 mt-1">
                                    For issues not covered above (requires
                                    mandatory comments). If possible, rename the
                                    `name` attribute from 'radio-3' to something
                                    more descriptive like **'report-reason'**.
                                </p>
                            </label>
                        </div>
                    </div>
                </dialog>
            </div>
        </div>
    </div>

    <!--  Posts, Templates  -->
    <!-- name of each tab group should be unique -->
    <div class="tabs tabs-box mt-4">
        <input
            type="radio"
            name="my_tabs_6"
            class="tab"
            aria-label="Posts"
            checked="checked"
        />
        <!--      <div class="tab-content bg-base-100 border-base-300 p-6">Tab content 1</div>-->
        <input
            type="radio"
            name="my_tabs_6"
            class="tab"
            aria-label="Templates"
        />
        <!--      <div class="tab-content bg-base-100 border-base-300 p-6">Tab content 1</div>-->
        <input type="radio" name="my_tabs_6" class="tab" aria-label="Saved" />
    </div>

    <div class="m-[40px] mt-0 flex flex-rows items-center justify-center">
        <!-- Container for user post -->
        <div
            id="userPostContainer"
            class="grid grid-cols-1 gap-4 sm:mt-8 sm:grid-cols-2 lg:grid-cols-3"
        >
            <!-- Post content -->
        </div>
    </div>
</div>
